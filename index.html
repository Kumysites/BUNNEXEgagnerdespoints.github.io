<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUNNEXE gagner des points pour l'examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BIENVENUE</h1>
    <!-- Intégration de l'image -->
    <img src="C:\Users\KERMA\Desktop\mensp.png" alt="Logo de bunnexe">

        <h2>Bunnexe veut vous aider a reussir votre examen de bac</h2>
        <p>Saisissez le nombre de points que vous voudriez obtenir aux examens :</p>
        <input type="number" id="point" placeholder="Entrez le nombre de points">
        <button onclick="afficherMessage()">Generer les points</button>
        <div id="message"></div>
    </div>

    <script>
        function afficherMessage() {
            var point = parseInt(document.getElementById('point').value);
            var messageDiv = document.getElementById('message');
            var message = "";

            if (point >= 950) {
                for (var i = 1; i <= 10; i++) {
                    message += "Va étudier, bâtard! Ces points ne vont pas se faire tout seuls.<br>";
                }
            } else {
                for (var i = 1; i <= 10; i++) {
                    message += "Pourquoi êtes-vous allé à l’école ?.<br>";
                }
            if (point <= 300) {
                message += "Là vous êtes mal barré  "
            } else {
                message += "Vous etes con"
            } 
            }

            messageDiv.innerHTML = message;
        }
    </script>
</body>

</html>
